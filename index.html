<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
       integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
       crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
       integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
       crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
       integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
       crossorigin="anonymous"></script>
    <title>Layout.</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-sm-5">
                <div class="bd-example">
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner"
                            style="background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);height: 700px">
                            <div class="carousel-item active img-fluid">
                                <img src="images/threee.jpeg" class="d-block w-100 " alt="Image">
                            </div>
                            <div class="carousel-item">
                                <img src="images/onee.jpeg" class="d-block w-100" alt="Image1">
                            </div>
                            <div class="carousel-item">
                                <img src="images/two.jpeg" class="d-block w-100" alt="Image2">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-8 "
                style="min-height: 50px; background-image: url(images/one.jpeg); background-repeat: no-repeat;">
                <div class="d-flex">
                    <div class="rounded mx-5  bg-light w-50" style="min-height:35px;margin-top: 50px">
                        <h4 class="ml-4 font-weight-bold mt-5">Holla, Amigo!</h4>
                        <p class="ml-4" style="font-size: 15px">Log in to your thunder account to get back your codes. Or new user <u>Sign
                                up</u>
                        </p>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control w-75 ml-4" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control w-75 ml-4" id="exampleInputPassword1"
                                    placeholder="Enter Password ">
                            </div>
                            <button type="submit" style="background-image: linear-gradient(to top, #c79081 0%, #dfa579 100%);"
                                class="btn btn-block btn-lg text-white w-75 ml-4">SIGN IN</button>
                        </form>
                        <p class="mt-2 ml-4" style="font-size: 15px">Forget your Password?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
